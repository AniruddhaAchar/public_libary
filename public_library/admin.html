
<html>
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<legend>Return books</legend>
				<form action="admin.php" method="POST">
					<input type="search" name="memid" id="inputMemid" class="form-control" value="" required="required" placeholder="Member id">
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
			<div class="row">
				<div class="col-md-4">
					<form action="add.php" method="POST" role="form">
					<legend>Add Books</legend>
				
					<div class="form-group">
						<label for="">Book Title</label>
						<input type="text" class="form-control" id="title" placeholder="Book Title" required="required" name = "title">
					</div>
					<div class="form-group">
						<label for="">Author Name</label>
						<input type="text" class="form-control" id="author" placeholder="Author Name" required="required" name = "author">
					</div>
					<div class="form-group">
						<label for="">Publisher Name</label>
						<input type="text" class="form-control" id="publisher" placeholder="Publisher Name" required="required" name = "publisher">
					</div>
					<div class="form-group">
						<label for="">Rating</label>
						<input type="number" class="form-control" id="rating" placeholder="Rating" required="required" min="1" max="10" name = "rating">
					</div>
					<div class="form-group">
						<label for="">Genre</label>
						<input type="text" class="form-control" id="genre" placeholder="Genre" required="required" name = "genre">
					</div>
					<div class="form-group">
						<label for="">Number of Copies</label>
						<input type="number" class="form-control" id="copies" placeholder="Number of Copies" required="required" name = "copies">
					</div>
					<div class="form-group">
						<label for="">Author's Country</label>
						<input type="text" class="form-control" id="country" placeholder="Author's country" required="required" name = "country">
					</div>
					<div class="form-group">
						<label for="">Publisher's Address</label>
						<input type="text" class="form-control" id="address" placeholder="Address" required="required" name = "address">
					</div>
					
					<div class="form-group">
						<label for="">Pages</label>
						<input type="number" class="form-control" id="pages" placeholder="Number of pages" required="required" name = "pages">
					</div>

				
					
				
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
